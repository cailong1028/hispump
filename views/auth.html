<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>login page</title>
    <script src="/javascripts/static/jquery/jquery.min.js"></script>
    <script src="/javascripts/static/jquery-form/jquery.form.js"></script>
    <script src="/javascripts/static/sha1/sha1.js"></script>
    <script>
        $(function(){
            $('button#submit').click(function(){
                var username = $('input[name="username"]').val();
                var password = $('input[name="password"]').val();
                $.post('/auth', {
                    username: username,
                    password: sha1(password)
                }, 'json').done(function(res){
                    window.location.href = '/';
                    return false;
                }).fail(function(err){
                    console.log(err);
                });
            });
        });
    </script>
</head>
<body>
<div>
    <label>user name</label>
    <input name="username" type="text">
    <br>
    <label>password</label>
    <input name="password" type="password">
    <button id="submit">submit</button>
</div>
</body>
</html>
